<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.22/b-1.6.5/b-html5-1.6.5/b-print-1.6.5/datatables.min.css" />


  <link rel="stylesheet" href="./src/styles/main.css">

  <title>Employees information</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png">
</head>

<body>
  <div class="container-fluid header">
    <div class="cover container-fluid">
      <p>Employes information</p>
      <p class="subtitle">Upload & analyze any data from your employees</p>
    </div>
  </div>
  <div class="container information">
    <div class="filters">

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Supervisor
        </button>
        <div class="dropdown-menu" aria-labelledby="">
          <label class="checkbox"><input type="checkbox"> <span>Option 1</span> </label><br>
        </div>
      </div>

    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="btn btn-success" for="my-file-selector">
          <input id="my-file-selector" type="file" hidden accept=".xls,.xlsx">
          Select your excel file
        </label>
      </div>
      <input type="text" readonly class="form-control" id="upload-file-info">
    </div>

    <table class="table table-hover" id="employees-data">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Full name</th>
          <th scope="col">Supervisor</th>
          <th scope="col">Class</th>
          <th scope="col">Department</th>
          <th scope="col">Subsidiary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>

  </div>


  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js">
  </script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
  <script type="text/javascript"
    src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.22/b-1.6.5/b-html5-1.6.5/b-print-1.6.5/datatables.min.js">
  </script>


  <script src="./src/bin/prototypes.js"></script>
  <script src="./src/bin/xlsx.full.min.js"></script>
  <script type="module" src="./src/controller/main.js"></script>
</body>

</html>
