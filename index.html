<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/styles/main.css">

  <title>Employees information</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png">
</head>

<body>
  <div class="container-fluid header" style="display: none;">
    <div class="cover container-fluid">
      <p>Employes information</p>
      <p class="subtitle">Upload & analyze any data from your employees</p>
    </div>
  </div>
  <div class="container">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="btn btn-success" for="my-file-selector">
          <input id="my-file-selector" type="file" hidden>
          Select your excel file
        </label>  
      </div>
      <input type="text" readonly class="form-control" id="upload-file-info">
    </div>

  </div>


  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script type="module" src="./src/controller/main.js"></script>
</body>

</html>
